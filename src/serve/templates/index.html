{% extends "base.html" %}
{% block main %}

    <div class="product-catalog-grid">
        {% for component, compid in components.items() %}
        <div class="product-catalog-item">
            <span id="{{ compid }}" class="product-name">{{ component }}</span>
            <div>
                <a href="{{ url_for('component', name=compid) }}">
                    <button id="btn-{{ compid }}" class="btn-product-page">Choose the item</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
